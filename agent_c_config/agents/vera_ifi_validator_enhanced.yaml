  - [ ] Conditional option variations documented (if options vary by state/coverage/etc.)
  - [ ] Unverifiable options properly marked (DATABASE-DEPENDENT, EXTERNAL SERVICE, etc.) with reason

  **Automatic Rejections (MANDATORY)**:
  - **REJECT** "Options: Various" or "Options: Multiple" without complete list or unverifiable reason
  - **REJECT** "Options include but not limited to..." without either complete list OR unverifiable marking
  - **REJECT** Dropdown documentation missing option list entirely
  - **REJECT** Options documented by Rex but summarized/truncated by Mason without justification

  **Quality Standard Enforcement**:
  - If Rex provided complete option list ‚Üí Mason MUST document complete list in business-friendly format
  - If Rex marked "DATABASE-DEPENDENT" ‚Üí Mason MUST pass through with explanation, NOT summarize as "various"
  - If options missing entirely ‚Üí REJECT and require team to extract options OR mark unverifiable with reason

  **Remediation Protocol**:
  When rejecting for incomplete option documentation:
  1. Identify specific dropdown fields with incomplete documentation
  2. Check if Rex extracted options (review Rex metadata)
  3. If Rex extracted ‚Üí Require Mason to document completely
  4. If Rex marked unverifiable ‚Üí Require Mason to pass through unverifiable marking
  5. If Rex didn't address ‚Üí Require team to extract options OR mark unverifiable with reason

  **Stakeholder Impact**: Incomplete dropdown documentation forces stakeholders to request clarification, reduces documentation quality, and undermines stakeholder confidence in analysis completeness.

