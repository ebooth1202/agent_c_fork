)\n- **Issue**: Core insurance expertise (P&C, Commercial, Specialty, etc.) appears after methodology and budget\n- **Impact**: Rita's primary value proposition positioned as supplementary content\n- **Team Context**: Domain expertise should be immediately accessible, not buried\n- **Gap Risk**: Team may use Rita for process compliance rather than insurance insights\n- **Critical Flaw**: Insurance knowledge is Rita's core function but positioned mid-document\n\n#### 5. Functional Topic Organization for Insurance Late (Lines 550+)\n- **Issue**: \"MANDATORY APPLICATION\" of insurance-specific organizational standards appears late\n- **Impact**: Critical insurance documentation structure positioned after general methodology\n- **Team Context**: Insurance documentation has specific organizational requirements - should be early\n- **Gap Risk**: Insurance requirements organized generically rather than according to industry standards\n\n### Quality Gate and Validation Concerns\n\n#### 6. Quality Gates Scattered (Lines 250-400)\n- **Issue**: Enhanced Gates 0-3 distributed across document without insurance-specific criteria\n- **Impact**: General quality gates lack clear insurance validation standards\n- **Team Context**: Insurance validation requires specialized criteria (regulatory, coverage, risk assessment)\n- **Gap Risk**: Generic quality validation without insurance domain rigor\n\n#### 7. Evidence-Based Analysis Very Late (Lines 750+)\n- **Issue**: \"ZERO TOLERANCE\" insurance verification requirements appear after 750 lines\n- **Impact**: Foundational insurance accuracy principle treated as appendix\n- **Team Context**: Insurance industry requires absolute accuracy - evidence standards should be foundational\n- **Gap Risk**: Insurance guidance provided before strict evidence requirements internalized\n- **Critical Flaw**: Insurance advice given without emphasis on regulatory accuracy requirements\n\n### Late-Document Critical Issues\n\n#### 8. Insurance Validation Protocols Buried (Lines 700-850)\n- **Issue**: Specific insurance domain validation appears very late\n- **Impact**: Regulatory compliance, coverage accuracy, industry terminology validation positioned as supplementary\n- **Team Context**: Insurance validation is mission-critical - inaccurate insurance guidance has legal/financial consequences\n- **Gap Risk**: Team may receive insurance guidance without proper validation protocols applied\n\n#### 9. Professional Excellence at End (Lines 900+)\n- **Issue**: Agent character and insurance expertise approach appear at very end\n- **Impact**: Domain expertise philosophy disconnected from consultation methodology\n- **Team Context**: Professional insurance expertise should frame all guidance\n- **Gap Risk**: Mechanical consultation without industry professionalism mindset\n\n## Responsibility Gaps Due to Positioning\n\n### 1. Insurance Expertise vs. Process Compliance\n**Current Emphasis**: Token budget (20% early content) + Two-phase methodology (15% early) > Insurance knowledge (30% mid-document)\n**Risk**: Rita may focus on following process rather than providing deep insurance insights\n**Team Impact**: Team receives process-compliant but potentially superficial insurance guidance\n\n### 2. Regulatory Accuracy vs. Evidence Standards\n**Current Emphasis**: General methodology (lines 1-300) ‚Üí Insurance knowledge (lines 300-600) ‚Üí Evidence requirements (line 750+)\n**Risk**: Insurance guidance provided before strict accuracy standards established\n**Team Impact**: Potential regulatory inaccuracies in insurance requirements that must be corrected late\n\n### 3. Industry Standards vs. Generic Quality\n**Current Emphasis**: Generic quality gates (early) ‚Üí Insurance-specific validation (late 700+)\n**Risk**: Insurance requirements validated against general standards rather than industry-specific criteria\n**Team Impact**: Requirements may pass quality gates but fail insurance industry standards\n\n### 4. Domain Authority vs. Operational Support\n**Current Emphasis**: Process methodology (35% early/mid) > Domain expertise positioning (20% mid, scattered)\n**Risk**: Rita positioned as process support role rather than insurance authority\n**Team Impact**: Team may underutilize Rita's insurance expertise, consulting only for validation rather than guidance\n\n## Insurance Domain Expertise Positioning Issues\n\n### Domain Knowledge Accessibility\n**Problem**: Core insurance expertise appears 300-600 lines into persona\n- P&C Insurance knowledge (line ~320)\n- Commercial Insurance (line ~360)\n- Specialty Lines (line ~400)\n- Regulatory/Compliance (line ~450)\n- Insurance-specific analysis (line ~500)\n\n**Impact**: Team must read through budget, methodology, and templates before reaching insurance content\n**Risk**: Insurance expertise treated as reference material rather than primary consultation resource\n**Team Impact**: Underutilization of Rita's core value - team may make insurance decisions without consulting Rita's expertise sections\n\n### Insurance Validation Delayed\n**Problem**: Insurance-specific validation protocols appear 700+ lines in\n- Industry terminology validation\n- Coverage accuracy verification\n- Regulatory compliance checks\n- Risk assessment standards\n\n**Impact**: Insurance guidance may be provided before validation protocols internalized\n**Risk**: Inaccurate insurance guidance reaching team deliverables\n**Team Impact**: Potential regulatory issues, coverage gaps, or industry terminology errors in final documentation\n\n## Multiple \"Mandatory\" Sections Create Priority Confusion\n\n**Problem**: At least 9 sections labeled \"MANDATORY\", \"CRITICAL\", or \"ENHANCED\":\n- Enhanced Token Efficiency Mission (line ~10)\n- Enhanced Two-Phase Framework (line ~90)\n- Enhanced Handoff Protocol (line ~180)\n- Enhanced Quality Gates 0-3 (lines ~250-350)\n- Mandatory Functional Topic Organization (line ~550)\n- Critical Insurance Domain Validation (line ~700)\n- Evidence-Based Analysis Enforcement (line ~750)\n- Rita-Specific Excellence Requirements (line ~850)\n- Preserved Excellence section (line ~870)\n\n**Impact**: Priority dilution - when 9+ sections are mandatory, actual priorities become unclear\n\n## Team Integration and Authority Concerns\n\n### Subject Matter Expert Authority\n**Issue**: Rita's insurance expertise authority unclear due to positioning\n- Process compliance emphasized early (methodology, budgets, templates)\n- Domain expertise positioned mid-document (insurance knowledge)\n- Validation authority appears late (insurance-specific validation)\n\n**Problem**: Team may be unclear whether Rita is:\n1. Insurance consultant providing expert guidance (positioning suggests no - expertise buried)\n2. Process participant validating insurance aspects (positioning suggests yes - methodology prominent)\n3. Domain authority ensuring accuracy (positioning suggests maybe - validation late)\n\n**Team Impact**: Potential underutilization of Rita's expertise due to unclear authority positioning\n\n### Cross-Team Insurance Quality Gaps\n\n**Current Risk**: Insurance expertise positioning issues cascade across team\n- Rex may mine patterns without insurance domain context\n- Aria may design solutions without insurance industry considerations\n- Mason may generate requirements without insurance terminology accuracy\n- Vera may validate without insurance-specific quality criteria\n\n**Root Cause**: Rita's insurance knowledge and validation standards positioned as supplements rather than foundations\n\n### Regulatory Risk\n- Insurance industry has strict regulatory requirements\n- **Current Risk**: Evidence and accuracy standards appear after 750 lines - too late for foundational principle\n- **Impact**: Insurance guidance potentially given without regulatory rigor\n- **Severity**: High - insurance inaccuracies can have legal and financial consequences\n\n## Insurance-Specific Methodology Concerns\n\n### Two-Phase Framework Appro     // Display tree
    function createTreeView(structure, parent) {
        function formatDisplayName(filename) {
            let n = filename.replace(/^\d+\./, '');   // drop leading numbers
            n = n.replace(/\.(md|markdown|mdx)$/i, ''); // drop ext
            n = n.replace(/_/g, ' ');
            n = n.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
            return n;
        }

        structure.forEach(item => {
            const li = document.createElement('li');

            if (item.type === 'folder') {
                const folder = document.createElement('div');
                folder.className = 'folder';
                folder.textContent = formatDisplayName(item.name);
                li.appendChild(folder);

                const ul = document.createElement('ul');
                ul.className = 'tree-view hidden';
                li.appendChild(ul);

                folder.addEventListener('click', e => {
                    e.stopPropagation();
                    folder.classList.toggle('open');
                    ul.classList.toggle('hidden');
                });

                if (item.children?.length) {
                    createTreeView(item.children, ul);
                    if (item.children.length === 1 && item.children[0].type === 'folder') {
                        folder.classList.add('open');
                        ul.classList.remove('hidden');
                    }
                }
            } else if (item.type === 'file') {
                // Only show markdown-like files by PATH (not name)
                if (/\.(md|markdown|mdx)$/i.test(item.path)) {
                    const file = document.createElement('div');
                    file.className = 'file';
                    file.textContent = formatDisplayName(item.name);
                    file.dataset.path = item.path;
                    file.dataset.content = item.content;
                    li.appendChild(file);

                    file.addEventListener('click', e => {
                        e.stopPropagation();
                        document.querySelectorAll('.file.active').forEach(el => el.classList.remove('active'));
                        file.classList.add('active');
                        renderMarkdown(file.dataset.content);
                        updateHistory(item.path);
                        if (window.innerWidth <= 768) {
                            sidebarHidden = true;
                            sidebar.style.width = '0';
                        }
                    });
                }
            }
            parent.appendChild(li);
        });
    }

    }

    function addTableOfContentsInteractivity() {
        const tocList = markdownContent.querySelector('ul:first-of-type, ol:first-of-type');
        if (!tocList) return;
        const tocLinks = tocList.querySelectorAll('a');
        if (!tocLinks.length) return;

        const headings = markdownContent.querySelectorAll('h1,h2,h3,h4,h5,h6');

        function updateActive() {
            tocLinks.forEach(a => a.classList.remove('active'));
            const visible = [];
            headings.forEach(h => {
                const r = h.getBoundingClientRect();
                if (r.top > 0 && r.top < window.innerHeight * 0.5) visible.push(h);
            });
            if (visible.length) {
                const active = visible[0].id;
                tocLinks.forEach(a => {
                    if (a.getAttribute('href') === `#${active}`) a.classList.add('active');
                });
            } else if (content.scrollTop < 200) {
                tocLinks[0].classList.add('active');
            }
        }

        content.addEventListener('scroll', updateActive);
        updateActive();

        tocLinks.forEach(a => {
            a.addEventListener('click', e => {
                e.preventDefault();
                scrollToAnchor(a.getAttribute('href').slice(1));
            });
        });
    }

    function updateHistory(filePath) {
        const url = new URL(window.location);
        url.searchParams.set('file', filePath);
        history.pushState({filePath}, '', url);
    }

    function openMarkdownFile(filePath, anchor = '') {
        try {
            filePath = decodeURIComponent(filePath);
        } catch {
        }

        // Directory path? pick first file under
        if (filePath.endsWith('/') || !filePath.includes('.')) {
            const dir = filePath.endsWith('/') ? filePath : filePath + '/';
            const els = document.querySelectorAll('.file[data-path]');
            for (const el of els) {
                if (el.dataset.path.startsWith(dir)) return openMarkdownFile(el.dataset.path, anchor);
            }
        }

        const fileEl = document.querySelector(`.file[data-path="${CSS.escape(filePath)}"]`);

        if (!fileEl) return false;

        document.querySelectorAll('.file.active').forEach(el => el.classList.remove('active'));
        fileEl.classList.add('active');

        renderMarkdown(fileEl.dataset.content);
        updateHistory(filePath);

        // expand parent folders
        let p = fileEl.parentElement;
        while (p) {
            if (p.tagName === 'UL' && p.classList.contains('tree-view')) {
                p.classList.remove('hidden');
                const folderDiv = p.previousElementSibling;
                if (folderDiv?.classList.contains('folder')) folderDiv.classList.add('open');
            }
            p = p.parentElement;
        }

        if (anchor) {
            const el = document.getElementById(anchor.replace(/^#/, ''));
            if (el) setTimeout(() => el.scrollIntoView({behavior: 'smooth'}), 100);
        }
        return true;
    }

    function findFileInStructure(structure, path) {
        for (const item of structure) {
            if (item.type === 'file' && item.path === path) return item;
            if (item.type === 'folder' && item.children) {
                const f = findFileInStructure(item.children, path);
                if (f) return f;
            }
        }
        return null;
    }

    function findAndDisplayFirstMarkdownFile(structure) {
        const findFirst = (items) => {
            for (const it of items) {
                if (it.type === 'file' && /\.(md|markdown|mdx)$/i.test(it.path)) return it;
                if (it.type === 'folder' && it.children?.length) {
                    const f = findFirst(it.children);
                    if (f) return f;
                }
            }
            return null;
        };

        const params = new URLSearchParams(window.location.search);
        const fileParam = params.get('file');
        if (fileParam) {
            const item = findFileInStructure(structure, fileParam);
            if (item) {
                setTimeout(() => openMarkdownFile(item.path), 100);
                return;
            }
        }

        const first = findFirst(structure);
        if (first) setTimeout(() => openMarkdownFile(first.path), 100);
        else markdownContent.innerHTML = '<h1>No markdown files found</h1>';
    }

    window.addEventListener('popstate', (e) => {
        if (e.state?.filePath) openMarkdownFile(e.state.filePath);
        else findAndDisplayFirstMarkdownFile(fileStructure);
    });

    function initializeViewer() {
        createTreeView(fileStructure, treeView);
        findAndDisplayFirstMarkdownFile(fileStructure);
    }

    function scrollToAnchor(anchorId) {
        try {
            anchorId = decodeURIComponent(anchorId);
        } catch {
        }
        const el = document.getElementById(anchorId);
        if (el) {
            el.scrollIntoView({behavior: 'smooth'});
            const orig = el.style.backgroundColor;
            el.style.backgroundColor = 'rgba(253,184,37,0.2)';
            setTimeout(() => el.style.backgroundColor = orig, 1200);
        }
    }

    // expose for bridge
    window.openMarkdownFile = openMarkdownFile;
    window.scrollToAnchor = scrollToAnchor;

    window.addEventListener('DOMContentLoaded', initializeViewer);
</script>

<!-- Viewer Bridge -->
<script>
    // Simple slugger for anchor normalization (browser source of truth)
    class Slugger {
        slug(value) {
            return (value ?? '')
                .toString()
                .trim()
                .toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/[\s_-]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }
    }

    class ViewerBridge {
        constructor() {
            this.slugger = new Slugger();
            this.setupLinkHandlers();
            this.setupScrollHandlers();
        }

        setupLinkHandlers() {
            document.addEventListener('click', (event) => {
                const link = event.target.closest('a');
                if (!link) return;
                const href = link.getAttribute('href') || '';

                // 1) Show popup for unresolved FIRST
                if (link.classList.contains('unresolved')) {
                    event.preventDefault();
                    this.showNotification(link.getAttribute('title') || 'Link not available', 'warning');
                } else if (href.startsWith('viewer://')) {
                    event.preventDefault();
                    this.handleViewerLink(href);
                } else if (href.startsWith('#')) {
                    event.preventDefault();
                    this.handleViewerLink(href);
                } else if (/^https?:\/\//i.test(href)) {
                    if (!link.hasAttribute('target')) {
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                    }
                }
            });
        }

        setupScrollHandlers() {
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash.slice(1);
                if (hash) this.scrollToAnchor(hash);
            });
            if (window.location.hash) {
                setTimeout(() => this.scrollToAnchor(window.location.hash.slice(1)), 100);
            }
        }

        handleViewerLink(href) {
            // href like: viewer://dir2/02%20meeting-notes.md#section
            const raw = href.slice('viewer://'.length);

            // Split path and fragment, then decode both
            let [pathPart, frag] = raw.split('#', 2);
            try {
                pathPart = decodeURIComponent(pathPart);
            } catch {
            }
            try {
                frag = frag ? decodeURIComponent(frag) : '';
            } catch {
            }

            // Ask the app to open the file; if it worked, scroll to anchor
            const ok = (typeof openMarkdownFile === 'function') ? openMarkdownFile(pathPart) : false;
            if (ok && frag) {
                setTimeout(() => this.scrollToAnchor(frag), 150);
            } else if (!ok) {
                this.showNotification(`Document not found: ${pathPart}`, 'error');
            }
        }


        scrollToAnchor(anchor) {
            if (!anchor) return;

            // 1) direct id
            let el = document.getElementById(anchor);
            if (el) return this.performScroll(el, anchor);

            // 2) normalized id
            const norm = this.slugger.slug(anchor);
            if (norm && norm !== anchor) {
                el = document.getElementById(norm);
                if (el) return this.performScroll(el, anchor);
            }

            // 3) case-insensitive id match
            for (const node of document.querySelectorAll('[id]')) {
                if (node.id.toLowerCase() === anchor.toLowerCase()) return this.performScroll(node, anchor);
            }

            // 4) match by heading text slug
            for (const h of document.querySelectorAll('#markdown-content h1,h2,h3,h4,h5,h6')) {
                const s = this.slugger.slug(h.textContent);
                if (s === norm || s === anchor.toLowerCase()) return this.performScroll(h, anchor);
            }

            this.showNotification(`Section not found: ${anchor}`, 'warning');
        }

        performScroll(el, originalAnchor) {
            el.scrollIntoView({behavior: 'smooth', block: 'start'});
            this.highlight(el);
            if (window.location.hash !== `#${originalAnchor}`) {
                history.replaceState(null, '', `#${originalAnchor}`);
            }
        }

        highlight(el) {
            const bg = el.style.backgroundColor, tr = el.style.transition;
            el.style.transition = 'background-color .3s ease';
            el.style.backgroundColor = 'rgba(253,184,37,0.3)';
            setTimeout(() => {
                el.style.backgroundColor = bg;
                setTimeout(() => el.style.transition = tr, 300);
            }, 1200);
        }

        showNotification(message, type = 'info') {
            let n = document.getElementById('viewer-notification');
            if (!n) {
                n = document.createElement('div');
                n.id = 'viewer-notification';
                n.style.cssText = `
            position:fixed;top:20px;right:20px;padding:12px 16px;border-radius:6px;color:#fff;
            font-family:'Roboto',sans-serif;font-size:14px;z-index:10000;opacity:0;transition:opacity .3s;
            max-width:320px;box-shadow:0 4px 12px rgba(0,0,0,.2);
          `;
                document.body.appendChild(n);
            }
            const colors = {info: '#2d84bb', warning: '#fdb825', error: '#dc3545', success: '#2fb677'};
            n.style.backgroundColor = colors[type] || colors.info;
            n.textContent = message;
            n.style.opacity = '1';
            setTimeout(() => n.style.opacity = '0', 2500);
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            window.viewerBridge = new ViewerBridge();
        });
    } else {
        window.viewerBridge = new ViewerBridge();
    }
</script>
</body>
